version: '3.8'

services:
  # Redis message broker for Celery
  redis:
    image: redis:7-alpine
    container_name: clipforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - clipforge-network

  # FastAPI backend
  backend:
    build: ./backend
    container_name: clipforge-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/thumbnails:/app/thumbnails
      - ./backend/captions:/app/captions
      - ./backend/voiceovers:/app/voiceovers
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - clipforge-network

  # Celery worker for background processing
  worker:
    build: ./backend
    container_name: clipforge-worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/thumbnails:/app/thumbnails
      - ./backend/captions:/app/captions
      - ./backend/voiceovers:/app/voiceovers
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    networks:
      - clipforge-network

  # Celery beat for scheduled tasks (optional)
  beat:
    build: ./backend
    container_name: clipforge-beat
    command: celery -A app.celery_app.celery beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    networks:
      - clipforge-network

  # Flower for monitoring Celery (optional)
  flower:
    build: ./backend
    container_name: clipforge-flower
    command: celery -A app.celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
      - worker
    restart: unless-stopped
    networks:
      - clipforge-network

  # Next.js frontend
  frontend:
    build: ./web-frontend
    container_name: clipforge-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - clipforge-network

networks:
  clipforge-network:
    driver: bridge

volumes:
  redis-data:
